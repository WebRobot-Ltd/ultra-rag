# UltraRAG MCP Servers - Complete Traefik Configuration
# This file contains all the necessary resources for exposing MCP servers via Traefik

---
# Secret for MCP authentication
apiVersion: v1
kind: Secret
metadata:
  name: ultrarag-mcp-auth
  namespace: default
  labels:
    app: ultrarag
    component: mcp-auth
type: Opaque
data:
  # Base64 encoded credentials
  # Username: admin
  # Password: UltraRAG2025Secure
  username: YWRtaW4=
  password: VWx0cmFSQUcyMDI1U2VjdXJl
  # API Key for programmatic access
  api-key: VWx0cmFSQUctTUNQLUFQSS1LZXktMjAyNQ==
  # JWT Secret for token-based auth (optional)
  jwt-secret: VWx0cmFSQUctSldULVNlY3JldC0yMDI1

---
# Service for MCP servers
apiVersion: v1
kind: Service
metadata:
  name: ultrarag-mcp-service
  namespace: default
  labels:
    app: ultrarag
spec:
  type: ClusterIP
  ports:
  - name: health
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: sayhello
    port: 8001
    targetPort: 8001
    protocol: TCP
  - name: retriever
    port: 8002
    targetPort: 8002
    protocol: TCP
  - name: generation
    port: 8003
    targetPort: 8003
    protocol: TCP
  - name: corpus
    port: 8004
    targetPort: 8004
    protocol: TCP
  - name: reranker
    port: 8005
    targetPort: 8005
    protocol: TCP
  - name: evaluation
    port: 8006
    targetPort: 8006
    protocol: TCP
  - name: benchmark
    port: 8007
    targetPort: 8007
    protocol: TCP
  - name: custom
    port: 8008
    targetPort: 8008
    protocol: TCP
  - name: prompt
    port: 8009
    targetPort: 8009
    protocol: TCP
  - name: router
    port: 8010
    targetPort: 8010
    protocol: TCP
  selector:
    app: ultrarag

---
# Traefik Middleware for Basic Auth
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ultrarag-mcp-auth
  namespace: default
spec:
  basicAuth:
    secret: ultrarag-mcp-auth
    realm: "UltraRAG MCP Servers - Authentication Required"

---
# Traefik Middleware for CORS
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ultrarag-mcp-cors
  namespace: default
spec:
  headers:
    accessControlAllowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    accessControlAllowOriginList:
      - "*"
    accessControlAllowHeaders:
      - "DNT"
      - "User-Agent"
      - "X-Requested-With"
      - "If-Modified-Since"
      - "Cache-Control"
      - "Content-Type"
      - "Range"
      - "Authorization"
      - "Accept"
    accessControlMaxAge: 100
    addVaryHeader: true

---
# Traefik Middleware for Strip Prefix
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ultrarag-mcp-strip-prefix
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - "/health"
      - "/sayhello"
      - "/retriever"
      - "/generation"
      - "/corpus"
      - "/reranker"
      - "/evaluation"
      - "/benchmark"
      - "/custom"
      - "/prompt"
      - "/router"

---
# Traefik Middleware Chain (Auth + CORS + Strip Prefix)
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ultrarag-mcp-chain
  namespace: default
spec:
  chain:
    middlewares:
      - name: ultrarag-mcp-auth
      - name: ultrarag-mcp-cors
      - name: ultrarag-mcp-strip-prefix

---
# Traefik Ingress for MCP servers with authentication
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ultrarag-mcp-auth-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: default-ultrarag-mcp-chain@kubernetescrd
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
