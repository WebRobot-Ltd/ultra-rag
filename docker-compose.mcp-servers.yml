version: '3.8'

services:
  ultrarag-mcp-servers:
    build:
      context: .
      dockerfile: Dockerfile.mcp-servers
    container_name: ultrarag-mcp-servers
    restart: unless-stopped
    environment:
      - CUDA_VISIBLE_DEVICES=""
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    ports:
      # Expose ports for different MCP servers if they need HTTP endpoints
      - "8000:8000"  # health check server
      - "8002:8002"  # retriever (only for testing)
    networks:
      - ultrarag-network
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "-v", "grep", "|", "grep", "python3"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  ultrarag-network:
    driver: bridge

volumes:
  ultrarag-data:
    driver: local
  ultrarag-logs:
    driver: local
