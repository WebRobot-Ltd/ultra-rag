apiVersion: v1
kind: Service
metadata:
  name: ultrarag-mcp-service
  namespace: default
  labels:
    app: ultrarag
spec:
  type: ClusterIP
  ports:
  - name: health
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: sayhello
    port: 8001
    targetPort: 8001
    protocol: TCP
  - name: retriever
    port: 8002
    targetPort: 8002
    protocol: TCP
  - name: generation
    port: 8003
    targetPort: 8003
    protocol: TCP
  - name: corpus
    port: 8004
    targetPort: 8004
    protocol: TCP
  - name: reranker
    port: 8005
    targetPort: 8005
    protocol: TCP
  - name: evaluation
    port: 8006
    targetPort: 8006
    protocol: TCP
  - name: benchmark
    port: 8007
    targetPort: 8007
    protocol: TCP
  - name: custom
    port: 8008
    targetPort: 8008
    protocol: TCP
  - name: prompt
    port: 8009
    targetPort: 8009
    protocol: TCP
  - name: router
    port: 8010
    targetPort: 8010
    protocol: TCP
  selector:
    app: ultrarag

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ultrarag-mcp-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  - host: ultrarag-mcp.webrobot.local
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8000
      - path: /sayhello
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8001
      - path: /retriever
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8002
      - path: /generation
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8003
      - path: /corpus
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8004
      - path: /reranker
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8005
      - path: /evaluation
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8006
      - path: /benchmark
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8007
      - path: /custom
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8008
      - path: /prompt
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8009
      - path: /router
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8010

