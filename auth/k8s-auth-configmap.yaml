apiVersion: v1
kind: ConfigMap
metadata:
  name: ultrarag-auth-config
  namespace: default
  labels:
    app: ultrarag
    component: auth-config
data:
  # Authentication module configuration
  LOG_LEVEL: "INFO"
  LOG_AUTH_ATTEMPTS: "true"
  
  # API Key configuration
  API_KEY_HEADER_NAME: "X-API-Key"
  
  # Security settings
  REQUIRE_HTTPS: "false"
  TOKEN_EXPIRY_HOURS: "24"
  
  # MCP Authentication Headers (for testing)
  MCP_AUTH_HEADER: ""
  MCP_API_KEY: ""
