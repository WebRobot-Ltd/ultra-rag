apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ultrarag-mcp-no-auth-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: default-ultrarag-mcp-cors@kubernetescrd
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: ultrarag-mcp-dev.webrobot.local
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8000
      - path: /sayhello
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8001
      - path: /retriever
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8002
      - path: /generation
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8003
      - path: /corpus
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8004
      - path: /reranker
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8005
      - path: /evaluation
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8006
      - path: /benchmark
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8007
      - path: /custom
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8008
      - path: /prompt
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8009
      - path: /router
        pathType: Prefix
        backend:
          service:
            name: ultrarag-mcp-service
            port:
              number: 8010
