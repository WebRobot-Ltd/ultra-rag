# MCP Basic Auth Secret
# IMPORTANT: This file contains placeholder credentials for security reasons
# Before deploying, replace the placeholder with actual hashed credentials:
# 1. Generate password hash: htpasswd -nbB admin YOUR_PASSWORD
# 2. Replace the placeholder below with the actual hash
# 3. Apply the secret: kubectl apply -f k8s-mcp-auth-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: ultrarag-mcp-basic-auth
  namespace: default
type: Opaque
stringData:
  users: |
    admin:PLACEHOLDER_HASHED_PASSWORD