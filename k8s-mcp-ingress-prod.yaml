# Production MCP Servers (With Basic Authentication)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ultrarag-mcp-retriever-secure
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-ultrarag-mcp-cors@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: retriever-mcp.metaglobe.finance
      http:
        paths:
          - path: /mcp
            pathType: Prefix
            backend:
              service:
                name: ultrarag-mcp-service
                port:
                  number: 8100

